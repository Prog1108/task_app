{% extends 'task_app/tasklist_base.html' %}

{% block task-content %}
<div id="tasklist">

  <div class="row">
    <div class="col-xs-12 col-md-12 col-lg-12">
      <h1>タスクリスト</h1>
      <form v-on:submit.prevent="addItem()">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="タスクを入力" v-model="newItem.text" required="required">
        </div>
      </form>
    </div>
  </div>

  <div class="row">
    <!-- task -->
    <div class="col-xs-12 col-md-6 col-lg-6">
      <h3>未完了</h3>
      <ul class="list-group" v-for="item in items">
        <li class="list-group-item">
          <button class="btn btn-default" v-on:click="deleteItem(item.task_id)">○</button>
          ${ item.text }
        </li>
      </ul>
    </div>

    <!-- task done -->
    <div class="col-xs-12 col-md-6 col-lg-6">
      <h3>完了済み</h3>
      <ul class="list-group" v-for="done_item in done_items">
        <li class="list-group-item">
          <form v-on:submit.prevent="addItem()">
            <input type="hidden" value="done_item.text">
            <button type="submit" class="form-control" v-model="newItem.text">戻す</button>
          </form>
          ${ done_item.text }
        </li>
      </ul>
    </div>
  </div>

</div>

{% endblock %}
